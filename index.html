<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp DevJr - Sistema de Assinaturas</title>

  <style>
      body{
        background-color: #F5F5F5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container{
        background-color: #E9E9E9;
        margin: auto;
        width: 600px;
        box-shadow: 1px 3px 10px 1px rgba(0, 0, 0,.2);
        border-radius: 5px;
        overflow: hidden;
      }

      .header{
        padding: 40px;
      }

      .flex-container{
        display: flex;
        justify-content: space-around;
      }

      .column-1{
        background-color: #006868 ;
        color: #FFFF;
        width: 50%;
        padding: 20px;
      }

      .subscription-title{
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .row-2{
        margin-left: 10px;
      }

      .row-3{
        margin-left: 10px;
      }
      
      .column-2{
        background-color: #009E9E;
        color: #FFFF;
        width: 50%;
        padding: 20px;
      }

      .price{
        font-weight: bold; 
        font-size: 26px;
      }
      
      .month{
        font-size: 13px;
        font-style: italic;
        margin-left: 15px;
      }

      .header-title{
        color: #006868;
        font-size: 31px;
        font-weight: 700;
      }

      .header-subtitle{
        color: #009E9E;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        margin-bottom: 15px;
      }

      .button{
        background-color: #CCCCCC;
        font-size: 16px;
        border-radius: 4px;
        color: #006666;
        padding: 10px 60px;
        border: none;
        margin: 20px 10px 30px 10px;
        cursor: pointer;
      }

      .button:hover{
        background-color: #E9E9E9;
      }


  </style>

</head>
<body>
        <div class="container">
              <div class="header" >
                   <div class="header-title">
                      Entre para nossa comunidade!
                   </div>
                   <div class="header-subtitle">
                      Faça sua assinatura agora e ganhe 30% de desconto!
                   </div>
                   <div>
                      Faça parte da nossa comunidade de desenvolvedores<br>
                      Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
                   </div>
              </div>
              <div class="flex-container">
                   <div class="column-1">
                        <div class="subscription-title">
                            Assinatura mensal:
                        </div>
                        <div class="row-2">
                            <span class="price">R$ 99,99</span>
                            <span class="month">por mês.</span> 
                        </div>
                        <div class="row-3">
                          Cancele a qualquer momento.
                        </div>
                        <button class="button">Assinar Agora</button>
                   </div>
                   <div class="column-2">
                        <div>Imagem</div>
                        <div>Você terá acesso:</div>
                   </div>
              </div>
        </div>
</body>
</html>
